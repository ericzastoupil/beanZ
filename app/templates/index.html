{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    
    <!-- <form action="" method="post" novalidate> -->
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {% for error in form.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    
{% endblock %}
